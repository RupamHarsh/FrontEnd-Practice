<html>
    <head>
        <meta charset="utf-8">
        <title>
            Form Creation 
        </title>
    </head>


    <link rel="stylesheet" href="/CSS web dev/Practice/styles.css"><body>
        <h1> To Contact me :</h1>
        <hr>
        <form enctype="text/plain" method="POST" action="mailto: ok@gmail.com">
            <label>
                Your Name :
            </label>
            <input type="text" name="your name">
            <br><br>
            <label> Do you live in India?</label>
            <input type="checkbox">
            <br><br>
            <label>E-Mail :</label>
            <input type="email" name="your email">
            <br><br>
            <label>Date of birth</label>
            <input type="date" name="Your dob">
            <br><br>
            <label>Your Message</label>
            <input type="textarea" rows="20" col="20" name="your message">
            <center><input type="submit"></center>
            </form>
    </body>
</html>
